<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Estilos -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style-forms.css">
        <title>Formulario de Pago</title>
    </head>
    <body>
        <div class="card">
            <h5 class="card-header">Formulario de Pago</h5>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-circle"></i> Some fields are missing
                    </div>
                <form id="miFormulario">
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label for="inputCard">Card Number</label>
                            <input type="number" class="form-control"  id="inputCard" 
                            placeholder="XXXXXXXXXXX" name="card">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputCVC">CVC</label>
                            <input type="number" class="form-control" id="inputCVC" placeholder="0000" 
                             name= "cvc">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputAmount">Amount $</label>
                            <input type="number" class="form-control" id="inputAmount" 
                            placeholder="$" name="Amount">
                        </div>
                    </div>
                    <div class="form-row">
                            <div class="form-group col-md">
                                <label for="inputName">Name</label>
                                <input type="text" class="form-control" id="inputName" maxlength="15" placeholder=""
                                name="nombre">
                            </div>
                            <div class="form-group col-md">
                                <label for="inputLastname">Last Name</label>
                                <input type="text" class="form-control" id="inputLastname" maxlength="15" placeholder=""
                                name="apellido">
                            </div>
                        </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity" maxlength="15" name="ciudad">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control" name="estado">
                                <option value="" selected>Seleccione un estado...</option>
                                <option value="california">Miranda</option>
                                <option value="florida">Dtto Capital</option>
                                <option value="nevada">Zulia</option>
                                <option value="otro">Other State</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputZip">Postal Code</label>
                            <input type="text" class="form-control" id="inputZip" maxlength="10" 
                            name="codigoPostal">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label class="tarjetas" for="">We accept</label>
                            <div class="form-control seleccionTarjeta">
                            
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="tipoTarjeta" 
                                id="inlineRadio2" value="visa">
                                <label class="form-check-label" for="inlineRadio2">
                                    <i class="fab fa-cc-visa"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="tipoTarjeta" 
                                id="inlineRadio4" value="americanExpress">
                                <label class="form-check-label" for="inlineRadio4">
                                    <i class="fab fa-cc-amex"></i>
                                </label>
                            </div>
                            </div>
                        </div>
                        <div class="form-group col-md-3">    
                        </div>
                        <div class="form-group col-md-6">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">   
                            </textarea>
                            
                        </div>
                    </div>
                    
                    <button id="Send" type="submit" class="btn btn-primary">Send</button>
                </form>
            <button class=" btn btn-danger" id="Cancel">Cancel</button>
            </div>
        </div>
            
            </div>
        </div>
